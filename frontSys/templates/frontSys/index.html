{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>信软辩论队</title>

    <!-- Bootstrap -->
    <link href=  {% static "frontSys/lib/bootstrap/css/bootstrap.min.css" %}  rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href=   {% static "frontSys/lib/Font-Awesome-3.2.1/css/font-awesome.min.css"  %}>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- User Define -->
   	<link href= {% static "frontSys/css/index.css"%} rel="stylesheet">
    <link href= {% static "frontSys/css/article.css"%} rel="stylesheet">
  </head>
  <body>
  	<div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <div class="container">
            <div class="carousel-caption">
             <img src={% static "frontSys/img/1.jpg"%} height="100%" width="100%"/>   
            </div>
          </div>
        </div>
        <div class="item">
         
          <div class="container">
            <div class="carousel-caption">
              
            </div>
          </div>
        </div>
        <div class="item">
          
          <div class="container">
            <div class="carousel-caption">
              
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>   
    
  	<!-- Static navbar -->
      {%include "frontSys/header.html"%}
      
    <div class="container">

   			<!-- Main component for a primary marketing message or call to action -->
         	<div id="site_header">
                              
                <div id="log_in_box">		
            		<form class="form-signin" role="form" method="post" action="loginCertificate">
                          {% csrf_token %}
                		<h3 class="form-signin-heading">登陆:</h3>
                            <label for="inputEmail" class="sr-only">Email address</label>
                            <input id="inputEmail" name="name" class="form-control" placeholder="Email address" required autofocus type="text">
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input id="inputPassword" name="password" class="form-control" placeholder="Password" required type="password">             
                        <div class="checkbox">
                            <label>
                                <input value="remember-me" type="checkbox">记住我
                            </label>
                        </div>
           		               
                		<button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>            		</form>
				        </div>
                <div style="position:absolute">
                  <img src={% static "frontSys/img/2.png"%} height="100%" width="100%"/>   
                </div>
      		</div>
            
      <!-- FOOTER -->
      {%include "frontSys/footer.html"%}
            
    </div> 
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src={% static  "frontSys/js/jquery.min.js" %}></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src= {% static  "frontSys/lib/bootstrap/js/bootstrap.min.js" %}></script>
  </body>
</html>
