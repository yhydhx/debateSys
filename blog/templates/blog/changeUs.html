{% load staticfiles %}


<!-- Place this in the body of the page content -->
<form method="post" action='../save/'>
		 {% csrf_token %}
	<h2><input name='name' value = {{member.name}} ></h2>
    <h3>输入优先级<input name="showOrder" value={{member.showOrder}}>（数字）</h3>
    <img src="{{member.image}}"  alt="上海鲜花港 - 郁金香" />
    <textarea name= 'content'>{{member.description}}</textarea>

    <input type='hidden' name='id' value = {{member.id}}>
    <input type='submit' value="确认">
    <input type='button' onclick = "history.go(-1)" value="取消">
</form>

<script type="text/javascript" src="{% static 'blog/js/tinymce/tinymce.min.js' %}"  ></script>
<script type="text/javascript">
tinymce.init({
    selector: "textarea",
   language:"zh_CN",        
 content_css : "/static/blog/media/css/bootstrap.min.css",
    plugins: 'link paste code image',
                                    paste_as_text: true,
                                    browser_spellcheck: true,
                                    convert_urls: false,
                                    valid_elements: '*[*]',
                                    height: 480,
                                    autoresize_min_height: 320,
                                    autoresize_max_height: 1280,
                                    body_class: 'cms-page'
 });
</script>
